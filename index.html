<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Billetes</title>
    <!-- CSS Variables (debe cargarse primero) -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="styles.css">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <link rel="stylesheet" href="css/splash.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Navirea">
    <link rel="apple-touch-icon" href="icon-192.png">

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('Service Worker registrado:', registration);
                    })
                    .catch(error => {
                        console.log('Error al registrar Service Worker:', error);
                    });
            });
        }
    </script>
</head>

<body>
    <!-- SPLASH (inserta antes de #app) -->
    <div id="splash" class="splash">
        <img src="icons/navirea-maskable.png" alt="Navirea" class="splash-logo" />
        <h1 class="splash-title">NAVIREA</h1>
        <p class="splash-tag">Visualiza. Gestiona. Avanza.</p>
    </div>

    <div id="app"></div>

    <script src="js/splash.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

    <!-- Load configuration and data utilities -->
    <script type="module" src="src/config/constants.js"></script>
    <script src="src/utils/data-loader.js"></script>
    <script src="src/utils/dom.js"></script>
    <script src="src/services/StorageService.js"></script>

    <!-- Main application script -->
    <script src="script.js"></script>
</body>

</html>
